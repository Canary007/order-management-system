<div class="container-fluid">

    <div class="row d-flex justify-content-center align-items-center form-page">
        <div class="col-md-12 d-flex justify-content-center align-items-center mat-typography">
            <h2 class="mat-title">Order Management System</h2>
        </div>
        <div class="col-md-6 pt-2">
            <mat-card class="p-4 mat-elevation-z4 login_form_card d-flex justify-content-center align-items-center">
                <div class="form-body">
                    <mat-card style="background-color:#c91827; color: white; cursor:pointer; top: 18px; right: 18px;"
                        class="mb-3 position-absolute" *ngIf="error">
                        <span class="mr-3">{{errorMessage}}</span>
                        <div class="close" style="color: #fff; opacity: 1;" (click)="onCloseClick()">x</div>
                    </mat-card>
                    <mat-card-title>Sign In</mat-card-title>
                    <div class="d-flex flex-column align-items-center justify-content-center pt-lg-5 pt-3">
                        <form [formGroup]="loginForm" class="w-100">
                            <div class="example-container">
                                <mat-label class="font-weight-500">Email Address <span class="text-danger">*</span>
                                </mat-label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <input matInput placeholder="Enter your email" formControlName="user">
                                    <mat-error *ngIf="checkError('user', 'required')">
                                        *Email ID is required
                                    </mat-error>
                                </mat-form-field>
                                <mat-label class="font-weight-500">Password <span class="text-danger">*</span>
                                </mat-label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <input matInput placeholder="Enter your password"
                                        [type]=" hide ? 'password' : 'text'" formControlName="password">
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                        'visibility'}}
                                    </mat-icon>
                                    <mat-error *ngIf="checkError('password', 'required')">
                                        *Password is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </form>

                        <div class="remember mb-4">
                            <mat-checkbox matInput class="example-margin" (change)="updateCheck()">Remember
                                Me
                            </mat-checkbox>
                        </div>
                        <div class="text-center">
                            <button mat-raised-button color="primary" (click)="onLoginSubmit()"
                                [disabled]="loginForm.invalid">
                                Sign In</button>
                        </div>

                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
