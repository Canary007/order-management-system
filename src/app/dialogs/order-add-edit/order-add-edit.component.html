<div mat-dialog-title class="mb-2 nunito">
    <h2 class="m-0">{{data.title}} Order</h2>
    <p class="m-0 text-danger" style="font-style: italic;font-size: small;">All (*) marked fields are
        mandatory</p>
</div>
<div class="d-flex flex-column align-items-center justify-content-center">
    <mat-dialog-content>
        <form [formGroup]="addEditOrderForm" class="w-100">
            <div class="example-container">
                <mat-label class="font-weight-500">Order No. <span class="text-danger">*</span>
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter order number" formControlName="order_no">
                </mat-form-field>

                <mat-label class="font-weight-500">Order Due Date <span class="text-danger">*</span>
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput [matDatepicker]="picker" placeholder="Pick a date" readonly>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-label class="font-weight-500">Customer Buyer Name <span class="text-danger">*</span>
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter customer buyer name" formControlName="customer_name">
                </mat-form-field>

                <mat-label class="font-weight-500">Customer Address <span class="text-danger">*</span>
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter customer address" formControlName="customer_address">
                </mat-form-field>

                <mat-label class="font-weight-500">Customer Phone No. <span class="text-danger">*</span>
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter customer phone number" formControlName="customer_phone">
                </mat-form-field>

                <mat-label class="font-weight-500">Order Total <span class="text-danger">*</span>
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Enter order total" formControlName="order_total">
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
</div>

<mat-dialog-actions class="py-3 d-flex align-items-center justify-content-center">
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="addEditOrderForm.invalid">
        Submit</button>
</mat-dialog-actions>
